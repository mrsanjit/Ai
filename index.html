  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { // Deep Space Blues
              50: '#f0f9ff',  // sky-50 (Lighter for backgrounds)
              100: '#e0f2fe', // sky-100
              200: '#bae6fd', // sky-200
              300: '#7dd3fc', // sky-300
              400: '#38bdf8', // sky-400
              500: '#0ea5e9', // sky-500 (Main Primary)
              600: '#0284c7', // sky-600 (Darker Primary)
              700: '#0369a1', // sky-700
              800: '#075985', // sky-800
              900: '#0c4a6e', // sky-900
              950: '#082f49'  // sky-950 (Deepest)
            },
            accent: { // Cyber Teal/Green
              50: '#ecfdf5',  // emerald-50
              100: '#d1fae5', // emerald-100
              200: '#a7f3d0', // emerald-200
              300: '#6ee7b7', // emerald-300
              400: '#34d399', // emerald-400
              500: '#10b981', // emerald-500 (Main Accent)
              600: '#059669', // emerald-600 (Darker Accent)
              700: '#047857', // emerald-700
              800: '#065f46', // emerald-800
              900: '#064e3b', // emerald-900
              950: '#022c22'  // emerald-950
            },
            slate: { // Refined Slates for text and neutral elements
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569', // Good for medium text
              700: '#334155', // Good for primary text
              800: '#1e293b', // Darker elements
              900: '#0f172a', // Very dark elements/text
              950: '#020617'
            }
          },
          animation: {
            'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
          },
          keyframes: {
            'subtle-pulse': {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: .7 },
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideUp: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

<style>

    scrollbar-width: thin;
    scrollbar-color: #94a3b8 transparent; /* thumb and track */
  }
   /* Leaflet Dark Theme Adjustments */

    background: #334155 !important; /* slate-700 */

  }

    color: #cbd5e1 !important;
    border: 1px solid #475569 !important;
  }
  .leaflet-control-attribution a {
    color: #94a3b8; /* slate-400 */
  }
</style>
